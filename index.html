<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participant Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav class="container" style="padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center;">
    <h1 style="margin: 0; font-size: 1.5rem;">Participant Tracker</h1>
    <a href="reports.html" class="btn btn-info" style="margin: 0;">View Reports</a>
  </nav>
</header>

<main class="container">
  <div class="dashboard-header">
    <h2>Participant Dashboard</h2>
    <div class="button-group">
      <a href="add.html" class="btn btn-success">+ Add Participant</a>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Program</th>
        <th>Phase</th>
        <th>Attendance</th>
        <th>Status</th>
        <th>View</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</main>

<script src="app.js"></script>
</body>
</html>
